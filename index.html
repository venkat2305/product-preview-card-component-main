<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />  
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png"/>
    <title>Product preview card component</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- container is used to change the location of the card and the card-container is used to manipulate the location of the div elmenents in it -->
    
    <div class="container">     
      <div class="card-container">
        
        <div class="card-photo">
          
        </div>
        
        <div class="card-info">

          <div class="category">PERFUME</div>
          <div class="title">Gabrielle Essence Eau De Parfum</div>
          <div class="description">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </div>

          <div class="price-container">
            <span class="new-price">$149.99</span>
            <span class="old-price">$169.99</span>
          </div>

          <button>
            <img class="cart-image" src="./images/icon-cart.svg" />
            Add to Cart
          </button>
        </div>

      </div>
    </div>

  </body>
</html>
